<!-- src/app/pages/tienda/tienda.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tienda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irACarrito()">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        <ion-badge *ngIf="getTotalCarrito() > 0" color="danger">
          {{ getTotalCarrito() }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      placeholder="Buscar productos..." 
      (ionInput)="buscarProductos($event)"
      animated="true">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productosFiltrados">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
            <p><strong>Precio:</strong> S/. {{ producto.precio }}</p>
            <p><strong>Stock:</strong> {{ producto.stock }}</p>
            <ion-button 
              expand="block" 
              color="success" 
              (click)="agregarAlCarrito(producto)"
              [disabled]="producto.stock <= 0">
              <ion-icon slot="start" name="cart-outline"></ion-icon>
              {{ producto.stock > 0 ? 'Agregar al Carrito' : 'Sin Stock' }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="productosFiltrados.length === 0" class="ion-text-center ion-padding">
    <h2>No se encontraron productos</h2>
    <p>Intenta con otro término de búsqueda</p>
  </div>
</ion-content>
